<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title> Limitless </title>
</head>

<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
  body{
    background: url("source//background.jpg");
  }
</style>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Limitless</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#" id = "home">Home</a></li>
        <li><a href="#" id = "discover">Discover</a></li>
        <li><a href="#" id = "post">Post</a></li>
      </ul>
    </div>
  </nav>

<div id = "home_div" style = "margin: 15%; display:block;">
  <h1 margin: 20% style = "font-size: 48px"> Limitless</h1>
  <p style = "font-size: 28px; font-style: italic; margin-left: 20px">  use as you go</p>
</div>

<div id = "discover_div" style="margin: 20px; display:none;">
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for slides -->

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="source//car1.jpg" alt="Chania" width="200px" height="200px">
        <div class="carousel-caption">
          <h3>spare car</h3>
          <p>Car spared 3 months in good condition.</p>
        </div>
      </div>

      <div class="item">
        <img src="source//car3.jpg" alt="Flower" width="200px" height="200px">
        <div class="carousel-caption">
          <h3>spare car</h3>
          <p>Car spared for 1 month in Exellent condition. </p>
        </div>
      </div>

     <div class="item">
       <img src="source//pic5.jpg" alt="Flower" width="200px" height="200px">
       <div class="carousel-caption">
         <h3>spare laptop</h3>
         <p>Spare phone every other day.</p>
       </div>
    </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</div>

<div id = "post_div" style="margin: 20px; display:none; width: 50%;">
  <form>
  <div class="form-group">
    <label for="FormControlInput1" style = "font-size: 16px"> Preferred name</label>
    <input type="email" class="form-control" id="preferredName" placeholder="Your name">
  </div>
  <div class="form-group">
    <label for="FormControlSelect1" style = "font-size: 16px">Select subject</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Electronic Device</option>
      <option>Transportation</option>
      <option>Subscription</option>
      <option>Publication</option>
      <option>Information</option>
    </select>
  </div>
  <div class="form-group">
    <label for="FormControlSelect2" style = "font-size: 16px" >Duration </label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>less than 1 day</option>
      <option>1 to 5 days</option>
      <option>5 to 10 days</option>
      <option>1 month</option>
      <option>1 month</option>
    </select>
  </div>
  <div class="form-group">
    <label class="btn btn-default">
        Browse <input type="file" hidden>
      </label>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1" style = "font-size: 16px" >Descriptions</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class = "form-group">
    <button type="button" class="btn btn-lg center-block" id = "submit">Looks Good</button>
  </div>
</form>
</div>

<script type = "text/javascript" src = "freetrade.js" ></script>

</body>
</html>
